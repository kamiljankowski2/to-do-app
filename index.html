    <div class="container">





        <div class="form__container">
            <h1 class="heading">Create new task</h1>
            <div class="group">


                <label for="title" class="group">
                    <h5 class="input__heading">TASK TITLE</h5>
                    <input id="title" type="text" class="input" placeholder="">
                    <span class="validation" id="validation--input">This input can't be empty</span>
                </label>
            </div>

            <div class="group">

                <label for="description" class="group">
                    <h5 class="input__heading">TASK DESCRIPTION</h5>
                    <textarea name="" id="description" class="input input--content"></textarea>

                    <span class="validation" id="validation--area">This area can't be empty</span>
                </label>
            </div>


            <div class="group">

                <label for="date" class="group">
                    <h5 class="input__heading">FINAL TERM</h5>
                    <input class="input input--date" type="date" id="date">
                    <i class="far fa-calendar-alt icon__date"></i>
                    <span class="validation" id="validation--date">This input can't be empty</span>
                </label>
            </div>





            <div class="group group--category">
                <h5 class="input__heading">CATEGORY</h5>
                <div class=" group group--categories">
                    <label for="home"><input type="radio" name="category" id="home" class="radio--none"><span
                            class="styled-radio">Home</span> </label>
                    <label for="study"><input type="radio" name="category" id="study" class="radio--none"> <span
                            class="styled-radio">Study</span> </label>
                    <label for="work"><input type="radio" name="category" id="work" class="radio--none"> <span
                            class="styled-radio">Work</span> </label>
                    <label for="shopping"><input type="radio" name="category" id="shopping" class="radio--none">
                        <span class="styled-radio">Shopping</span> </label>

                </div>
                <span class="validation" id="validation--radio">Choose category</span>
            </div>

            <button class="button button__create">Create Task</button>

        </div>
